spring.datasource.plateform=psql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${SLIDO_PSQL_HOST:localhost}:${SLIDO_PSQL_PORT:5432}/${SLIDO_PSQL_DATABASE:slido}
spring.datasource.username=${SLIDO_PSQL_USER:slido}
spring.datasource.password=${SLIDO_PSQL_PASSWORD:slido}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

